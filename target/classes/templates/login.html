<!DOCTYPE HTML>
<html>

<head>
	<title>AUTOCAR</title>
	<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
	<link rel="icon" type="image/png" sizes="40x32" href="logoo.ico">

	<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
	<link href="https://file.myfontastic.com/NU5xnQV9U64AAcXeyiibJ7/icons.css" rel="stylesheet">
	<link href="/css/estilosl.css" rel="stylesheet">
</head>

<body>
	<div id="contenedor">
		<header>
			<img class="imglogoo" alt="#" src="/img/logoo.png">
			<a href="/index/principal">
				<h1 class="h1">AutoCAR</h1>
			</a>
		</header>

		<main>
			<section class="bienvenidos">
				<h2>¡BIENVENIDOS!</h2>
				<p>Bienvenido al sitio web de AutoCar. Somos una prestigiosa
					empresa a nivel mundial que ofrece repuestos para el mantenimiento
					del vehículo.</p>
			</section>
			<section class="formulario">
				<form action="/usuario/validar" method="post" class="form" th:object="${usuario}">
					<h2 class="tituform">Ingresar</h2>
					<div class="input">
						<label for="inputemail">Usuario:</label> <input th:field="*{correo}" type="email"
							class="inputemail" id="inputemail" placeholder="Ingrese usuario" name="txtUsuario">
					</div>
					<div class="input">
						<label for="InputPassword">Contraseña:</label> <input th:field="*{clave}" type="password"
							class="InputPassword" id="InputPassword" placeholder="Ingrese Contraseña"
							name="txtContraseña">
					</div>
					<div th:if="${mensaje} != null" class="alert alert-danger" role="alert" th:text="${mensaje}"
						style="color: red; margin-top:20px;text-align: center;"></div>
					<div class="botones">

						<button type="submit" name="opcion" value="i" class="boton">Ingresar</button>

					</div>
					<p style="text-align: center;">Si no tiene cuenta, registrarse <a href="/usuario/registro">Aqui</a></p>
					<br>
				</form>
				<br>


			</section>
		</main>
	</div>
</body>

</html>
